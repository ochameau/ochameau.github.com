<html>
<head><title>XUL Profiler test mozafterpaint</title></head>
<body>
<style>
#container {
  margin-left: 50px; margin-top: 50px;
  width: 100px;
  border: 3px solid black;
}
div.item {
  border: 1px solid blue; margin: 5px;
  text-align: center;
}
</style>

<script>
function delayEachInserts() {
  for(var i=0;i<20;i++) {
    window.setTimeout(insertItem,100*i,i);
  }
}
function insertItem(i) {
  var container=document.getElementById("container");
  var item=document.createElement("div");
  item.setAttribute("class","item");
  item.textContent="Item "+i;
  container.appendChild(item);
}
window.addEventListener("load",delayEachInserts,false);
</script>

<div id="container">
  
</div>

</body>
</html>
